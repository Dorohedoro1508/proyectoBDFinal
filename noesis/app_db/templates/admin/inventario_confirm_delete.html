{% extends "base.html" %}

{% block title %}Eliminar Inventario{% endblock %}

{% block content %}
<h2>Eliminar Inventario</h2>
<p>¿Estás seguro de que deseas eliminar este inventario (ID: <strong>{{ inventario.id_inv }}</strong>, Producto: <strong>{{ inventario.id_pro.nom_pro }}</strong>)?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'admin_inventario_list' %}">Cancelar</a>
</form>
{% endblock %}
