{% extends "base.html" %}

{% block title %}Eliminar Distribuidor{% endblock %}

{% block content %}
<h2>Eliminar Distribuidor</h2>
<p>¿Estás seguro de que deseas eliminar al distribuidor <strong>{{ distribuidor.nom_dis }}</strong> con ID <strong>{{ distribuidor.id_dis }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'admin_distribuidor_list' %}">Cancelar</a>
</form>
{% endblock %}
