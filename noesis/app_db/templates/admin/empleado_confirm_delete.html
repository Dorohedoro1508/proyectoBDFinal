{% extends "base.html" %}

{% block title %}Eliminar Empleado{% endblock %}

{% block content %}
<h2>Eliminar Empleado</h2>
<p>¿Estás seguro de que deseas eliminar al empleado <strong>{{ empleado.nomb_emp }}</strong> con ID <strong>{{ empleado.id_emp }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'admin_empleado_list' %}">Cancelar</a>
</form>
{% endblock %}
