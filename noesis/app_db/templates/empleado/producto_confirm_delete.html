{% extends "base.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<h2>Eliminar Producto</h2>
<p>¿Estás seguro de que deseas eliminar el producto <strong>{{ producto.nom_pro }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'empleado_producto_list' %}">Cancelar</a>
</form>
{% endblock %}
