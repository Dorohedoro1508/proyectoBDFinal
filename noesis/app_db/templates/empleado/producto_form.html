{% extends "base.html" %}

{% block title %}{{ producto.id_pro|default:"Crear Producto" }}{% endblock %}

{% block content %}
<h2>{{ producto.id_pro|default:"Crear Producto" }}</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="nom_pro">Nombre:</label>
        <input type="text" id="nom_pro" name="nom_pro" value="{{ producto.nom_pro|default:'' }}" required>
    </div>
    <div>
        <label for="des_pro">Descripci√≥n:</label>
        <input type="text" id="des_pro" name="des_pro" value="{{ producto.des_pro|default:'' }}">
    </div>
    <div>
        <label for="pre_pro">Precio:</label>
        <input type="number" id="pre_pro" name="pre_pro" step="0.01" value="{{ producto.pre_pro|default:'' }}" required>
    </div>
    <button type="submit">Guardar</button>
    <a href="{% url 'empleado_producto_list' %}">Cancelar</a>
</form>
{% endblock %}
