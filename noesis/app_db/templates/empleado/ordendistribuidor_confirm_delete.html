{% extends "base.html" %}

{% block title %}Eliminar Orden de Distribuidor{% endblock %}

{% block content %}
<h2>Eliminar Orden de Distribuidor</h2>
<p>¿Estás seguro de que deseas eliminar esta orden con ID <strong>{{ orden.id_ord }}</strong>?</p>
<p>Distribuidor: <strong>{{ orden.id_dis.nom_dis }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'empleado_ordendistribuidor_list' %}">Cancelar</a>
</form>
{% endblock %}
